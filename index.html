<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cocunter</title>
</head>
<body>
    <section>
        <h2>Counter</h2>
        <h2 id="numberResult">0</h2>

        <form action="">
            <input type="button" value="+1" onclick="plusOne()">
            <input type="button" value="-1" onclick="minusOne()">
            <input type="button" value="+10" onclick="plusTen()">
            <input type="button" value="-10" onclick="minusTen()">
            <input type="button" value="+100" onclick="plus100()">
            <input type="button" value="-100" onclick="minus100()">
            <input type="button" value="Reset" onclick="resetNum()">
            <input type="button" value="*2" onclick="multiTwo()">
            
            
        </form>

    </section>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
